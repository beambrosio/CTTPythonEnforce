<div class="header">
    <h2> Novo Cadastro de Compra</h2>
    </div>
    
  
  <div class ="container-sm">
    <h1>Cadastro Compra</h1>
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="tipo_compra">Tipo de Compra</label>
        <input #tipo_compra value="{{compra.tipo_compra}}" type="text" class="form-control" id="tipo_compra" placeholder="Se Financiamento ou Outro">
      </div>
      <div class="form-group col-md-6">
        <label for="banco_finan">Banco Financiado</label>
        <input #banco_finan value="{{compra.banco_finan}}" type="text" class="form-control" id="banco_finan" placeholder="Banco do financiamento">
      </div>
    </div>
    
    <div class = "form-row">
      <div class="form-group col-md-6">
        <label for="preco">Preço</label>
        <input #preco value="{{compra.preco}}" type="text" class="form-control" id="preco" placeholder="Preço do Imóvel">
      </div>
    </div>  
      <div class = "form-row">
      <div class="form-group col-md-6">
        <label for="id_cliente">Cliente</label>
        <input #id_cliente value="{{compra.id_cliente}}" type="text" class="form-control" id="id_cliente" placeholder="Identificador do Cliente">
      </div> 
    </div>
    <div class = "form-row">
      <div class="form-group col-md-6">
        <label for="id_imovel">Imovel</label>
        <input #id_imovel value="{{compra.id_imovel}}" type="text" class="form-control" id="id_imovel" placeholder="Identificador do Imóvel">
      </div> 
    </div>
</form>
  <input class= 'btn btn-dark' type="button" (click)="alteraCompra(compra.id_compra, compra.tipo_compra, compra.banco_finan, compra.preco, compra.id_cliente, compra.id_imovel)"
   value="Inserir"> &nbsp;|&nbsp; <input class= 'btn btn-dark' type="button" routerLink="/gastos" value="Voltar">
  </div>
